<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Snapshot :: camera and gallery viewer</title>
	<meta name="viewport" content="width=480">
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<main class="deck">
    <article class="card">
      <video width="320" height="240" autoplay></video>
      <button class="start-camera">Start Camera</button>
      <button class="snap" disabled>Take Picture</button>
    </article>
    <article class="card">
        <canvas class="canvas" width="320" height="240"></canvas>
        <button class="save" >Save Picture</button>
    </article>
    <article class="card gallery">
    </article>
</main>

<script src="main.js"></script>	
</body>
</html>
